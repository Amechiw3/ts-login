<div class="auth-page">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-sm-12">
        <h1 class="text-sm-center">{{ title }}</h1>
        <p class="text-xs-center">
          <a [routerLink]="['/login']" *ngIf="authType == 'register'">Have an account?</a>
          <a [routerLink]="['/register']" *ngIf="authType == 'login'">Need an account?</a>
        </p>
        <form [formGroup]="authForm" (ngSubmit)="submitForm()">
          <fieldset [disabled]="isSubmitting">
            <fieldset class="form-group">
              <input type="text"
                     class="form-control form-control-lg"
                     placeholder="Username"
                     formControlName="username"
                     *ngIf="authType == 'register'"/>
            </fieldset>
            <fieldset class="form-group">
              <input type="email"
                     class="form-control form-control-lg"
                     placeholder="Email"
                     formControlName="email" />
            </fieldset>
            <fieldset class="form-group">
              <input type="password"
                     class="form-control form-control-lg"
                     placeholder="Password"
                     formControlName="password" />
            </fieldset>
            <button class="btn btn-lg btn-primary float-sm-right" [disabled]="!authForm.valid" type="submit">
              {{ title }}
            </button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
